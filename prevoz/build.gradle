buildscript {
    repositories {
        jcenter()
        maven { url 'http://download.crashlytics.com/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'crashlytics'

repositories {
    jcenter()
    maven { url 'http://download.crashlytics.com/maven' }
    maven {
            url 'http://mvn.virag.si/content/groups/public'
            credentials {
                username mvnViragUsername
                password mvnViragPassword
            }
   }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 34
        versionName "3.2"
        resConfigs "sl"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
        }
    }
    dexOptions {
        incremental false
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.google.android.gms:play-services-gcm:7.0.0'
    compile 'com.android.support:support-v4:22.0.+'
    compile 'com.android.support:cardview-v7:22.0.+'
    compile 'com.android.support:appcompat-v7:22.0.+'
    compile 'se.emilsjolander:stickylistheaders:2.5.2'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'si.virag:fuzzydateformatter:1.0.0'
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        // exclusion is not neccessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }

    compile 'si.virag.flavienlaurent.datetimepicker:library:0.1.2'
    compile 'com.nineoldandroids:library:2.4.0'
    apt "org.androidannotations:androidannotations:3.1"
    compile "org.androidannotations:androidannotations-api:3.1"
    compile 'com.nineoldandroids:parent:2.2.0'
    compile 'com.afollestad:material-dialogs:0.4.4'
    compile 'edu.mit.mobile:SimpleContentProvider:0.2.0'
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        // if you have multiple outputs (when using splits), you may want to have other index than 0

        resourcePackageName 'org.prevoz.android'

        // If you're using Android NBS flavors you should use the following line instead of hard-coded packageName
        // resourcePackageName android.defaultConfig.packageName

        // You can set optional annotation processing options here, like these commented options:
        // logLevel 'INFO'
        // logFile '/var/log/aa.log'
    }
}